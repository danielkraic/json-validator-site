<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <a href="https://github.com/danielkraic/json-validator-site">
      <img style="position: absolute; top: 0; right: 0; border: 0;"
            src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
            alt="Fork me on GitHub"
            data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
    </a>

    <div class="container">

      <div class="page-header">
        <h1><a href="{{ base_url }}">{{ page_title }}</a> <small>version {{ page_version }}</small></h1>
      </div>

      <form method="post">
        <div class="form-group">
         <label for="json string">Json:</label>
         <textarea required name="jsondata" class="form-control" rows="10">{{ json_string }}</textarea>
         <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      {% if error_string %}
        <div class="alert alert-danger" role="alert">{{ error_string }}</div>
      {% endif %}

      {% if not error_string and json_pretty %}
        <div class="alert alert-success" role="alert">JSON is valid.</div>
      {% endif %}
    </div> <!-- /container -->

    {% if json_pretty %}
    <div class="container">
      <div class="form-group">
        <textarea readonly  class="form-control" rows="10">{{ json_pretty }}</textarea>
      </div> <!-- /form-group -->
    </div> <!-- /container -->
    {% endif %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
